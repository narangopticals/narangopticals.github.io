        <script>

            checkScreen();
            function checkScreen(){
                let hyt = window.screen.height;
                let wdt = window.screen.width;
                if (hyt > wdt){
                    document.getElementById("staticbar").style.flexDirection = "column";
                    document.getElementById("navbar").style.width = "80%";
                }else{
                    document.getElementById("staticbar").style.flexDirection = "row";
                    document.getElementById("navbar").style.width = "25%";
                }
            }
        </script>
