    <script type="text/javascript">
        //var filterVisible = false;
        var page;
        async function grabUrlProd() {
            const searchParams = new URLSearchParams(window.location.search);
            var section;
            if (searchParams.has('sect')) {
                var sect = Number.parseInt(searchParams.get('sect'));
                if (sect >= 0 && sect < 5) {
                    section = sect;
                }
            }
            if (searchParams.has('page')) {
                page = Number.parseInt(searchParams.get('page'));
            }
            if (section != null) {
                if (page == null) {
                    page = 1;
                }
                window.history.pushState('Homepage', '', '/');
                window.location = window.location.origin + "/products.html?sect=" + section + "&page=" + page;
            }

        }
        var currentSection = -1;
    </script>

    <script>
        let slideIndex = 0;
        showSlides(slideIndex);
        let slideCount = 0;
        let boolPlay = false;
        let playBtn = document.getElementById("playPause");
        firstRun();

        //checkScreen();
        function firstRun() {
            autoBol = false;
            playBtn.innerHTML = "&#9632 Stop";
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let slideName = document.getElementsByClassName("slideName");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }
            for (i = 0; i < slideName.length; i++) {
                slideName[i].className = slideName[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            slideName[slideIndex - 1].className += " active";
            setTimeout(secondRun, 5000); // Change image every 2 seconds
        }

        function secondRun() {
            if (slideCount < 12) {
                firstRun();
                slideCount++;
                playBtn.innerHTML = "&#9632 Stop";
            } else {
                autoBol = true;
                playBtn.innerHTML = "&#9654 Play";
            }
        }
        function manualSlide(n) {
            slideCount = 12;
            showSlides(n);
        }
        function autoSlide() {
            if (autoBol) {
                slideCount = 0;
                secondRun();
                playBtn.innerHTML = "&#9632 Stop";
            } else {
                slideCount = 12;
                playBtn.innerHTML = "&#9654 Play";
            }
        }
        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let slideNames = document.getElementsByClassName("slideName");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            if (n <= slides.length && n > 0) { slideIndex = n };
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < slideNames.length; i++) {
                slideNames[i].className = slideNames[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            slideNames[slideIndex - 1].className += " active";
        }

    </script>
