    <div id="mainView" style="height: fit-content;
    display: flex;
    flex-direction: column;
    /*margin:2%;
    padding: 2%;*/
    text-align: center;
    align-items: center;">
        <div id="trackingDetailView"></div>
        <div class="trackingField" id="trackIdHolder">
            <h3>OR</h3>
            <h3 class="titleInstr" style="width:auto;align-self:center;">
                Enter Given Tracking ID:
            </h3>
            <input type="text" placeholder="N-123456-1234-12345" id="inputTrackId" class="trackIdInput"></input>
            <button class="trackSubmitBtn" id="trackIdSubmit" onclick="getThatId('inputTrackId')">Submit</button>
        </div>
        <div class="trackingField" id="detailsTrackHolder">
            <h3>OR</h3>
            <h3 class="titleInstr" style="width:auto;align-self:center;">
                Registered Name:
            </h3>
            <input type="text" placeholder="Enter Registered Name During Order" id="nameInput" class="inputDetails">
            </input>
            <h3 class="titleInstr" style="width:auto;align-self:center;">
                Order Date:
            </h3>
            <input type="date" value="date" id="dateInput" class="inputDetails">
            </input>
            <h3 class="titleInstr" style="width:auto;align-self:center;">
                Registered Number:
            </h3>
            <input type="tel" placeholder="Phone Number Registered (without country code)" id="numMainInput"
                class="inputDetails">
            </input>
            <button class="trackSubmitBtn" id="detailsSubmit"
                onclick="formThatID('nameInput','dateInput','numMainInput')">Submit</button>
        </div>

    </div>
    <script type="module">
        import { initId, getThatId, formThatID } from "../js/track.js"
        window.getThatId = getThatId;
        window.formThatID = formThatID;
        initId();
        //trackOrder("N-171023-0001-93870");
    </script>
    <script type="text/javascript">
        var elements = document.querySelectorAll('input');
        for (var i = 0; i < elements.length; i++) {
            elements[i].value = "";
        }
    </script>
    <script type="module">
        import { navLoader, toggle, navScroll } from "./js/navload.js";
