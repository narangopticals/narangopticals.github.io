    <script type="text/javascript">
        //var filterVisible = false;
        var page;
        async function grabUrlProd() {
            const searchParams = new URLSearchParams(window.location.search);
            var section;
            if (searchParams.has('sect')) {
                var sect = Number.parseInt(searchParams.get('sect'));
                if (sect >= 0 && sect < 5) {
                    section = sect;
                }
            }
            if (searchParams.has('page')) {
                page = Number.parseInt(searchParams.get('page'));
            }
            if (section != null) {
                if (page == null) {
                    page = 1;
                }
                window.history.pushState('Homepage', '', '/');
                window.location = window.location.origin + "/products.html?sect=" + section + "&page=" + page;
            }

        }
        var currentSection = -1;
    </script>
